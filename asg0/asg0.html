<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assign:0 </title>
  </head>

  <!-- canvas element where u draw, and including the js files and library-->
  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
    <!-- <script src="lib/cuon-matrix-cse160.js"></script> -->

    <br> <br>
    <!-- for the v1 part -->
    <label for="v1x">v1:</label>
    <label for="v1x">x</label>
    <input type="number" id="v1x" name="v1x" required />
    <label for="v1y">y</label>
    <input type="number" id="v1y" name="v1y" required />

    <br><br>
    <!-- for the v2 part -->
    <label for="v2x">v2:</label>
    <label for="v2x">x</label>
    <input type="number" id="v2x" name="v2x" required />
    <label for="v2y">y</label>
    <input type="number" id="v2y" name="v2y" required />

    <!-- button for the vector drawing part-->
    <br><br>
    <input type="button" value="Draw Vector" onclick="handleDrawEvent()">

    <!--dropdown for operations-->
    <br> <br>
    <label for="Operation-Select">Operation:</label>

        <select name="operations" id="Operation-Select">
            <option value="">--Please choose an option--</option>
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mult">Multiply</option>
            <option value="div">Divide</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
            <option value="angleBet">Angle Between</option>
            <option value="area">Area</option>
        </select>
    
  <!-- This is for the Scalar part-->
    <label> Scalar </label>
    <input type = "number" id = "scalar">
    
    <!-- button for the operation drawing part-->
    <br><br>
    <input type = "button" value = "Draw Operation" onclick = handleDrawOperationEvent()> </input>
    
  </body>
</html>
